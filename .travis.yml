sudo: required

language: java

services:
  - docker

script: mvn install -P jar

env:
   global:
      - secure: "" # DOCKER_EMAIL
      - secure: "" # DOCKER_USER
      - secure: "" # DOCKER_PASS
      - secure: "" # HEROKU_TOKEN
      - COMMIT=${TRAVIS_COMMIT::8}

after_success:
# build and deploy docker image, but only when building the master branch
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && ./docker_build_deploy.sh